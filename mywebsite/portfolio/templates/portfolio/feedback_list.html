{% extends 'base_generic.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">
  <h1 class="text-2xl font-bold mb-4">Contact / Feedback</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Send</button>
  </form>
</div>
{% endblock %}

{% extends 'base_generic.html' %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Blog</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for blog in object_list %}
        <div class="col mb-4">
            <div class="card h-100 shadow-sm">
                <!-- Optionally include a blog image here -->
                <!-- <img src="{{ blog.image.url }}" class="card-img-top" alt="Blog image"> -->
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted fs-6">{{ blog.created_at|date:"F d, Y" }}</h6>
                    <p class="card-text">{{ blog.content|truncatechars:180 }}</p>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <a href="{% url 'blog-detail' blog.pk %}" class="btn btn-primary btn-sm">Read More</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <div class="alert alert-warning">No blog posts yet.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

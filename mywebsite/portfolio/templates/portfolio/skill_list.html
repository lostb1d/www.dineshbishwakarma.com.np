{% extends 'base_generic.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Skills</h1>
<div class="grid md:grid-cols-3 gap-4">
    {% for skill in object_list %}
    <div class="flex flex-col items-center bg-white shadow rounded p-4">
        <div class="font-semibold">{{ skill.name }}</div>
        <div class="text-gray-600 text-sm">{{ skill.proficiency }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base_generic.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Gallery</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    {% for img in object_list %}
    <div class="bg-white shadow-lg overflow-hidden rounded-lg">
        <img src="{{ img.image.url }}" alt="carousel" class="w-full h-48 object-cover">
        <div class="p-2 text-center">{{ img.caption }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
